    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .link-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .website { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .youtube { background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%); }
        .instagram { background: linear-gradient(135deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .tiktok { background: linear-gradient(135deg, #000000 0%, #69C9D0 100%); }
        .facebook { background: linear-gradient(135deg, #1877f2 0%, #0d5ec7 100%); }
        
        .youtube:hover { box-shadow: 0 12px 24px rgba(255, 0, 0, 0.4); }
        .instagram:hover { box-shadow: 0 12px 24px rgba(225, 48, 108, 0.4); }
        .tiktok:hover { box-shadow: 0 12px 24px rgba(105, 201, 208, 0.4); }
        .facebook:hover { box-shadow: 0 12px 24px rgba(24, 119, 242, 0.4); }
        
        .footer {
            text-align: center;
            margin-top: 35px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .link-button {
                font-size: 16px;
                padding: 18px 24px;
            }
        }
    </style>
