        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 0;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34d399 100%);
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #34d399;
        }
        
        .brand-title {
            font-size: 42px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .brand-slogan {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .brand-values {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .brand-values::before {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #34d399;
            margin: 15px auto 15px auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 40px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 28px;
            background: linear-gradient(135deg, #2c3e50 0%, #34d399 100%);
            border: none;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(52, 211, 153, 0.4);
        }
        
        .link-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .website { background: linear-gradient(135deg, #2c3e50 0%, #34d399 100%); }
        .youtube { background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%); }
        .instagram { background: linear-gradient(135deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .tiktok { background: linear-gradient(135deg, #000000 0%, #69C9D0 100%); }
        .facebook { background: linear-gradient(135deg, #1877f2 0%, #0d5ec7 100%); }
        
        .website:hover { box-shadow: 0 12px 24px rgba(52, 211, 153, 0.4); }
        .youtube:hover { box-shadow: 0 12px 24px rgba(255, 0, 0, 0.4); }
        .instagram:hover { box-shadow: 0 12px 24px rgba(225, 48, 108, 0.4); }
        .tiktok:hover { box-shadow: 0 12px 24px rgba(105, 201, 208, 0.4); }
        .facebook:hover { box-shadow: 0 12px 24px rgba(24, 119, 242, 0.4); }
        
        .footer {
            text-align: center;
            padding: 35px 40px 40px 40px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {

            }

            }
        }
    </style>
